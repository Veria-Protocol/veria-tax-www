<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="url(#bg-grad)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="120" height="400" rx="12" fill="#fff"/>
  <rect x="0" y="0" width="120" height="400" rx="12" fill="none" stroke="#e2e8f0"/>
  <rect x="20" y="40" width="30" height="30" rx="6" fill="#2563eb"/>
  <rect x="20" y="100" width="80" height="12" rx="4" fill="#e2e8f0"/>
  <rect x="20" y="130" width="80" height="12" rx="4" fill="#f1f5f9"/>
  <rect x="20" y="160" width="80" height="12" rx="4" fill="#f1f5f9"/>
  
  <!-- Main Content Area -->
  <g transform="translate(140, 40)">
    <!-- Header -->
    <rect width="440" height="60" rx="8" fill="#fff" filter="url(#shadow)"/>
    <text x="20" y="36" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Tax Liability Overview</text>
    <rect x="350" y="20" width="70" height="24" rx="4" fill="#dbeafe"/>
    <text x="365" y="36" font-family="sans-serif" font-size="12" fill="#1e40af">Export</text>

    <!-- Stats Cards -->
    <g transform="translate(0, 80)">
       <rect width="133" height="80" rx="8" fill="#fff" stroke="#e2e8f0"/>
       <text x="15" y="30" font-family="sans-serif" font-size="12" fill="#64748b">Total Liability</text>
       <text x="15" y="55" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0f172a">$124,500</text>
    </g>
    <g transform="translate(153, 80)">
       <rect width="133" height="80" rx="8" fill="#fff" stroke="#e2e8f0"/>
       <text x="15" y="30" font-family="sans-serif" font-size="12" fill="#64748b">Taxable Events</text>
       <text x="15" y="55" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0f172a">1,240</text>
    </g>
    <g transform="translate(306, 80)">
       <rect width="133" height="80" rx="8" fill="#fff" stroke="#e2e8f0"/>
       <text x="15" y="30" font-family="sans-serif" font-size="12" fill="#64748b">Est. Savings</text>
       <text x="15" y="55" font-family="sans-serif" font-size="20" font-weight="bold" fill="#16a34a">+$12,050</text>
    </g>

    <!-- Chart Area -->
    <g transform="translate(0, 180)">
      <rect width="440" height="160" rx="8" fill="#fff" stroke="#e2e8f0"/>
      <!-- Mock Chart Bars -->
      <rect x="30" y="60" width="30" height="70" fill="#cbd5e1"/>
      <rect x="80" y="40" width="30" height="90" fill="#cbd5e1"/>
      <rect x="130" y="80" width="30" height="50" fill="#cbd5e1"/>
      <rect x="180" y="30" width="30" height="100" fill="#2563eb"/>
      <rect x="230" y="50" width="30" height="80" fill="#cbd5e1"/>
      <rect x="280" y="70" width="30" height="60" fill="#cbd5e1"/>
      <rect x="330" y="45" width="30" height="85" fill="#cbd5e1"/>
      <rect x="380" y="90" width="30" height="40" fill="#cbd5e1"/>
    </g>
  </g>
</svg>